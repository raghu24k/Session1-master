<!DOCTYPE html>
<!-- This tells the browser that the document is HTML5 -->

<html>
<!-- Root element of the HTML document -->

<head>
    <!-- Head section contains metadata -->

    <title>Basic HTML Tags Example</title>
    <!-- Title shown on browser tab -->
</head>

<body>
    <!-- Body contains all visible content -->
    <h1>Welcome to My First Web Page</h1>
    <!-- Main heading -->
    <p>
        <!-- Paragraph text -->
        This is a simple paragraph demonstrating basic HTML tags.
        HTML is the <sup>5</sup>th version used to build web pages.
        <!-- <sup> tag is used for superscript text -->
    </p>
    <hr>
    <!-- Horizontal line for separation (void element) -->
    <p>
        <!-- Paragraph with hyperlink -->
        Visit my favorite website:
        <a href="https://www.google.com" target="_blank">Click Here</a>
        <!-- Anchor tag creates a hyperlink -->
    </p>
    <br>
    <!-- Line break -->
    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRem0f0A44BRV6XN01pbj9mVId5LUnca-6dm80pqGwNfme_7Obn"
        alt="Sample Image">
    <!-- Image tag to display an image -->
    <br><br>
    <!-- Multiple line breaks -->
    <button>Click Me</button>
    <!-- Button element -->
    <hr>
    <!-- Another horizontal line -->
    <h1>Student Registration Form</h1>
    <!-- Form heading -->
    <form>
        <!-- Form starts here -->
        <p>
            <!-- Input field for name -->
            Name:
            <input type="text" placeholder="Enter your name">
        </p>
        <p>
            <!-- Input field for email -->
            Email:
            <input type="email" placeholder="Enter your email">
        </p>
        <p>
            <!-- Submit button -->
            <input type="submit" value="Submit">
        </p>
    </form>
    <!-- Form ends here -->
</body>

</html>
